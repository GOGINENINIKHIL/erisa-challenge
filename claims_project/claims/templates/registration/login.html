{% extends 'claims/base.html' %}

{% block title %}Login{% endblock %}

{% block user_bar %}{% endblock %} {% block content %}
<div class="container" style="max-width: 500px; margin-top: 5em;">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="action-button primary">Login</button>
    </form>
    <p style="margin-top: 1em;">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
